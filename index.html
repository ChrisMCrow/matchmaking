<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Your Celebrity Match</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your information to find your celebrity love!</h1>
      <form>
        <label>Gender preference:</label>
        <select class="form-control" id="inputGender">
          <option value="m">male</option>
          <option value="f">female</option>
        </select>
        <label>I like a person who is...</label>
        <select class="form-control" id="inputFeeling">
          <option value="emotional">Emotionally intelligent</option>
          <option value="logical">Logical</option>
        </select>
        <label>When I party, I'm a...</label>
        <select class="form-control" id="inputExtroversion">
          <option value="lowKey">Low key person</option>
          <option value="partyAnimal">Party Animal</option>
        </select>

        <button type="submit" class="btn-primary">Who will save your heart?</button>
      </form>

      <div class="result">
        <ul>
          <li id="BW"><img src="img/scarjo.jpg" alt="Black Widow"></li>
          <li id="SW"><img src="img/eolsen.png" alt="Scarlet Witch"></li>
          <li id="Gam"><img src="img/gamora.jpeg" alt="Gamora"></li>
          <li id="Wasp"><img src="img/wasp.jpg" alt="Wasp"></li>
          <li id="Cap"><img src="img/captain.jpg" alt="Captain America"></li>
          <li id="Thor"><img src="img/chrishems.jpg" alt="Thor"></li>
          <li id="Hulk"><img src="img/markruff.jpg" alt="Hulk but not"></li>
          <li id="Iron"><img src="img/robdjr.jpg" alt="Iron Man"></li>
        </ul>
      </div>




    </div>

  </body>
</html>
